<h2>Lista de Cursos</h2>

<div class="form-group row">
  <label class="col-sm-2 col-from-label">Filtra por:</label>
  <div class="col-sm-10">
    <input type="text" [(ngModel)]="filter" class="form-control" />
  </div>
</div>

<table class="table table-striped" >
  <thead>
    <tr>
      <th>Imagem</th>
      <th>Nome</th>
      <th>Preço</th>
      <th>Código</th>
      <th>Data de lançamento</th>
      <th>Nota</th>
      <th>Opções</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let course of filteredCourses">
      <td><img [src]="course.imageUrl" alt="Logo" width="40" height="40" /></td>
      <td>{{course.name}}</td>
      <td>{{course.price | money | replace: '.': ','}}</td>
      <td>{{course.code | lowercase | replace: '-': ' '}}</td>
      <td>{{course.releaseDate | date: 'dd/MM/yyyy'}}</td>
      <td>
        <app-star [rating]="course.rating"></app-star>
      </td>
      <td>
        <a [routerLink]="['/course/info', course.id]" class="btn btn-warning">Editar</a>
        <button (click)="deleteById(course.id)" class="btn btn-danger">Deletar</button>
      </td>
    </tr>
  </tbody>
</table>
