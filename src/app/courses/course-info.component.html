<h2>Informações do curso</h2>
<hr />

<form #courseForm="ngForm" *ngIf="course">
  <div class="container row">
    <div class="col-sm text-center">
        <img [src]="course.imageUrl" [alt]="['Imagem do curso ', course.name]" width="50" height="50">
    </div>
    <button [routerLink]="['/courses']" class="btn btn-danger mr-2 col-sm-3">Voltar</button>
    <button (click)="save()" [disabled]="courseForm.invalid" [ngClass]="{'btn-success': courseForm.valid, 'btn-secondary': courseForm.invalid}" class="btn col-sm-3">Salvar</button>
</div>
    <div class="form-group row">
        <div class="col-sm-12 text-center">

        </div>
      </div>
  <div class="form-group row">
    <label class="col-sm-2 col-from-label">Nome:</label>
    <div class="col-sm-10">
      <input
      required
        type="text"
        [(ngModel)]="course.name"
        name="name"
        #courseName="ngModel"
        class="form-control"
        [ngClass]="{'is-invalid': courseName.invalid}"
        
        />
        <div class="invalid-feedback">
            <span>Nome do curso é obrigatório</span>
        </div>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-from-label">Código:</label>
    <div class="col-sm-10">
      <input
      required
        type="text"
        [(ngModel)]="course.code"
        name="code"
        #courseCode="ngModel"
        class="form-control"
        [ngClass]="{'is-invalid': courseCode.invalid}"
        
        />
        <div class="invalid-feedback">
            <span>Código do curso é obrigatório</span>
        </div>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-from-label">Preço:</label>
    <div class="col-sm-10">
      <input
      required
        type="number"
        step="0.01"
        min="0"
        [(ngModel)]="course.price"
        name="price"
        #coursePrice="ngModel"
        class="form-control"
        [ngClass]="{'is-invalid': coursePrice.invalid}"
        
        />
        <div class="invalid-feedback">
            <span>Preço do curso é obrigatório</span>
        </div>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-from-label">Descrição:</label>
    <div class="col-sm-10">
      <textarea
      required
        type="text"
        [(ngModel)]="course.description"
        name="description"
        #courseDescription="ngModel"
        class="form-control"
        [ngClass]="{'is-invalid': courseDescription.invalid}"
        
        ></textarea>
        <div class="invalid-feedback">
            <span>Descrição do curso é obrigatório</span>
        </div>
        
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-from-label">Duração:</label>
    <div class="col-sm-10">
      <input
      required
        type="number"
        step="1"
        min="0"
        [(ngModel)]="course.duration"
        name="duration"
        #courseDuration="ngModel"
        class="form-control"
        [ngClass]="{'is-invalid': courseDuration.invalid}"
        
        />
        <div class="invalid-feedback">
            <span>Duração do curso é obrigatório</span>
        </div>
        
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-from-label">Nota:</label>
    <div class="col-sm-10">
      <input
      required
      type="number"
      step="0.1"
      min="0"
      max="5"
        [(ngModel)]="course.rating"
        name="rating"
        #courseRating="ngModel"
        class="form-control"
        [ngClass]="{'is-invalid': courseRating.invalid}"
        
        />
        <div class="invalid-feedback">
            <span>Nota do curso é obrigatório</span>
        </div>
        
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-from-label">Data de Lançamento:</label>
    <div class="col-sm-10">
      <input
      required
      type="datetime"
        [(ngModel)]="course.releaseDate"
        name="date"
        #courseReleaseDate="ngModel"
        class="form-control"
        [ngClass]="{'is-invalid': courseReleaseDate.invalid}"
        
        />
        <div class="invalid-feedback">
            <span>Data de Lançamento do curso é obrigatório</span>
        </div>
        
    </div>
  </div>
</form>
